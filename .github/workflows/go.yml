name: Go

on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}, with ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x]
        mongodb-version: [4.0, 4.2, 4.4]
        os: [ubuntu-latest]

    steps:
    - name: Git Checkout code
      uses: actions/checkout@v2

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Start Docker for MongoDB
      run: |
        docker run -d --name arapgpdb -p 27017:27017 -v $(pwd)/script/setup:/setup mongo
        docker exec arapgpdb bash -c "mongo ljgtest /setup/mongodb-setup.js"

    - name: Test code
      run: |
        go test -v -run Test_ ./pkg/test
        go test -v -run Test_ ./test
